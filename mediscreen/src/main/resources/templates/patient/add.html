<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Mediscreen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<a href="/"><img src="../../img/logo.jpg" class="rounded mx-auto d-block" alt="Welcome to Mediscreen"></a>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>Add new Patient</h2>
        </div>
        <div class="col-12">
            <form class="form" action="#" th:action="@{/patient/add}" th:object="${patient}" method="POST">
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Lastname :</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{lastName}" name="lastName" id="lastName" placeholder="Lastname" class="form-control" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">FirstName :</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{firstName}" name="firstName" id="firstName" placeholder="FirstName" class="form-control" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="birthDate" class="col-sm-2 col-form-label">Birthdate :</label>
                    <div class="col-sm-10">
                        <input type="date" th:field="*{birthDate}" name="birthDate" id="birthDate" class="form-control" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="gender" class="col-sm-2 col-form-label">Gender :</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="gender" th:field="*{gender}" required>
                            <option value="F">Female</option>
                            <option value="M">Male</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Address :</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{address}" name="address" id="address" placeholder="Address" class="form-control" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number :</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{phoneNumber}" name="phoneNumber" id="phoneNumber" placeholder="PhoneNumber" class="form-control" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Add Patient</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Mediscreen - Note List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<a href="/">
    <img src="../../img/logo.jpg" class="rounded mx-auto d-block" alt="Welcome to Mediscreen">
</a>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>List of Notes</h2>
        </div>
    </div>
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Patient</th>
                <th>Risk</th>
                <th>Note Content</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${notes}">
                <td th:text="${note.patId}"></td>
                <td th:text="${note.patientFullName}"></td>
                <td th:text="${note.risk}"></td>
                <td th:text="${note.noteContent}"></td>
                <td>
                    <a th:href="@{/notes/delete/{id}(id=${note.id})}" class="btn btn-danger btn-sm">Delete Note</a>
                    <a th:href="@{/notes/update/{id}(id=${note.id})}" class="btn btn-primary btn-sm">Update Note</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/" class="btn btn-info" title="Home">Home</a>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
